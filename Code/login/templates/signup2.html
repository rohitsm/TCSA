
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TCSA Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signup.css" rel="stylesheet">

    <!-- Custom JS for this template -->
    <script type="text/javascript" src="/static/js/signup.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            
            <li ><h4 id="header4">Existing User? </h4></li>
            <li role="presentation" class="active"><a href="{{url_for('login')}}">Login</a></li>

          </ul>
        </nav>
        <h3 id="page-header"><a class="masthead-brand" href="{{url_for('profile')}}">TCSA Inc.</a></h3>
      </div>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger text-center" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {% for message in messages %}
              {{message}}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form name="signupForm" onSubmit="return validateForm();" role="form" method="POST" action="/signup2">
        
        <div class="row marketing" id="form-bg">
          <h3 id="form-header" class="text-center block-center">You're almost done!</h3>
          
          <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">

            <div class="form-group">
              <input type="email" class="form-control" placeholder="{{email}}" value="{{email}}" name="Email" id="Email" disabled>
            </div>

            <div class="form-group">
              <img src="{{ qrcode(qrcode_data) }}">
            </div>

            <div class="form-group">
              <label for="otp-code">Test your OTP</label>
              <input type="text" class="form-control" placeholder="One-Time-Password" name="otp_code" id="otp_code" required autofocus>
            </div>

            <br><br>

            <button type="submit" class="btn btn-danger col-md-offset-4 col-xs-offset-4">Submit</button>
          </div>
        </div>
      </form>

    </div> <!-- /container -->

    <!-- Copyright and Footer-->
    <footer>
      <div class="inner text-center" id="ftr">
        <p>Copyright Â© 2014 The TCSA Project. All rights reserved</p>
      </div>  
    </footer>

  </body>
</html>

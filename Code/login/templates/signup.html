              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Confirm your passphrase </label>
                <input type="password" class="form-control col-sm-10" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="form-group">
                <label for="exampleInputFile">Upload your public key here </label>

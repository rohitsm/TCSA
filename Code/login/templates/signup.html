
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TCSA Sign Up</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signup.css" rel="stylesheet">

    <!-- Custom JS for this template -->
    <script type="text/javascript" src="../static/js/signup.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            
            <li ><h4 id="header4">Existing User? </h4></li>
            <li role="presentation" class="active"><a href="{{url_for('login')}}">Login</a></li>

          </ul>
        </nav>
        <h3>TCSA Inc.</h3>
      </div>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning text-center" role="alert">
            {% for message in messages %}
              {{message}}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form name="signupForm" onSubmit="return validateForm();" enctype="multipart/form-data" role="form" method="POST" action="/signup">
        
        <div class="row marketing" id="form-bg">
          <h3 id="form-header" class="text-center block-center">New User Registration!</h3>
          
          <div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
            <div class="form-group">
              <label for="EmailAddress">Choose your email address</label>
              <input type="email" class="form-control" name="Email" placeholder="Enter email" onblur="validateEmail();" required>
            </div>
            <div class="form-group">
              <label for="Password1">Create a password <small>(min. 5 characters)</small></label>
              <input type="password" class="form-control" name="Password1" placeholder="Password" pattern=".{5,}" required>
            </div>

            <div class="form-group">
              <label for="Password2">Confirm your password</label>
              <input type="password" class="form-control" name="Password2" placeholder="Re-enter Password" pattern=".{5,}"required>
            </div>

            <div class="form-group">
              <label for="Passphrase1">Create a passphrase <small>(min. 8 characters)</small></label>
              <input type="password" class="form-control" name="Passphrase1" placeholder="Passphrase" pattern=".{8,}"required>
            </div>

            <div class="form-group">
              <label for="Passphrase2">Confirm your passphrase </label>
              <input type="password" class="form-control" name="Passphrase2" placeholder="Re-enter Passphrase" pattern=".{8,}" required>
            </div>

            <div class="form-group">
              <label id="file-upload" for="exampleInputFile">Upload your public key here </label>
              <input type="file" name="PB_Key" >
            </div>            

            <button type="submit" class="btn btn-danger col-md-offset-4 col-xs-offset-4">Submit</button>
        </div>
      </form>

    </div> <!-- /container -->

    <!-- Copyright and Footer-->
    <footer>
      <div class="inner text-center" id="ftr">
        <p>Copyright Â© 2014 The TCSA Project. All rights reserved</p>
      </div>  
    </footer>

  </body>
</html>
